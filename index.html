<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Get a Fizzbuzz Result!</h1>
    <p>Dian Meliani Kusuma Dewi (dianmelianikusuma@gmail.com)</p>
    <div>
        <p>Type a number</p>
        <input type="text" id="number">
        <button type="button" onclick="cetak()">Check Number</button>
    </div>
    <div>
        <p id="hasil"></p>
    </div>
</body>
<script>
    function cetak() {
        var number = document.getElementById("number").value ;
        var hasil = "";

        if (number == 0){
            hasil = "input invalid";
        } else if (number % 15 == 0) {
            hasil = "FizzBuzz";
        } else if (number % 3 == 0){
            hasil = "Fizz";
        } else if (number % 5 == 0){
            hasil = "Buzz";
        } else {
            hasil = number;
        }
        
        document.getElementById("hasil").innerHTML = "<b>" + hasil +"</b>";
    }
    </script>
</html>
